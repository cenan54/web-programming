    <script>
        //document şuanda üzerinde çalışılan html dosyasını ifade eder

        //window ise html sayfasının açık olduğu web tarayıcı uygulama 
        //penceresini ifade eder
        
        //getElementsByTagName() kendisine parametre olarak gönderilen
        //dizi değeri döndürür
        
        //etiket adına sahip tüm html elemanlarını veririr

        //getElementById() "" "id" öz niteliğine sahip html öğesini getirir

        //getElementsByClassName() class html öğesini getirir


        //etiketlere(taglara) göre çağırma
        var paragraflar = document.getElementsByTagName("p");
        console.log(paragraflar);
        var eleman = paragraflar[1];
        eleman.style.color="red";

        var divler=document.getElementsByTagName("div");
        console.log(divler.length);

        //id göre çağırma
        var span1=document.getElementById("span1");
        console.log("span1");
        span1.style.backgroundColor="red";


        var kobaylar=document.getElementsByClassName("kobay1");
        console.log("kobaylar");

        kobaylar[1].innerText="Merhaba";

    </script>
