<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./src/jquery-3.7.1.min.js"></script>
</head>

<body>
    <table border="1">
        <tr>
            <td>TD #0</td>
            <td class="kobay">TD #1</td>
            <td>TD #2</td>
        </tr>
        <tr>
            <td>TD #3</td>
            <td class="kobay">TD #4</td>
            <td>TD #5</td>
        </tr>
        <tr>
            <td>TD #6</td>
            <td>TD #7</td>
            <td class="kobay">TD #8</td>
        </tr>
    </table>
    <script>
        $(document).ready(function () {
            var eleman = $("td:eq(1)");
            console.log(eleman.text());

            var eleman2 = $(".kobay:eq(2)");
            console.log(eleman2.text());

            $("td:eq(5),td:eq(6)").css("background-color", "orange");
            $("td:eq(5),td:eq(6)").css("font-style", "italic");

            $("td:eq(-1)").css("color","red");
            $("td:eq(-6)").css("color","blue");

            $("td:gt(6)").css("font-weight","bold");//greater then ...

            $("td:lt(6)").css("font-family","Comic Sans Ms");//less then ...

            //$("td:not(.kobay)").text("kobay deÄŸil");

            $("td:not(:eq(6))").css("color","green");

            $("tr:even").css("background-color","gray");
            $("tr:odd").css("background-color","black");

        })
    </script>
</body>

</html>
