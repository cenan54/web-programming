<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1-55 arası sayılardan, 4 ve 7 sayılarına tam bölünebilen her sayıda yazdır fonksiyonu çağrılarak ilgili sayı console ekranına yazdırılacak.Yazdır fonksiyonu da tanımlanmalı.

        for (var i = 1; i < 55; i++) {
            if (i % 4 == 0 && i % 7 == 0) {
                Yazdir(i);
            }
        }
        function Yazdir(sayi, yeni) {
            console.log(sayi);
            if (yeni) {
                console.log(yeni);
            }
        }
        Yazdir("asndbvan","ahgfdhagsd");
    </script>
</head>

</body>
</html>
