            //+1 kısmı ise 0 olmaması için
			var tutulanSayi = Math.floor(Math.random() * 10) + 1;

            //burada for döngüsü ile tutulan sayı kadar div oluşturuluyor
            //ve divin nasıl gözükmesi gerekeceği style lar bulunuyor
			for (var i = 1; i <= tutulanSayi; i++) {
				var div = document.createElement("div");
				div.style.width = "30px";
				div.style.height = "30px";
				div.style.backgroundColor = "blueviolet";
				div.style.margin = "5px";
                div.style.float = "left";
                div.style.cursor = "pointer";
                div.innerHTML = 0;
                div.onclick = function() {
                    this.innerHTML++;
                }
                div.setAttribute('id', i);
                div.setAttribute('class', "kobaylar");
